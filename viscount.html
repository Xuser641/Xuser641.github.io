<!DOCTYPE html>
<html>
  <head>
    <!-- This links to the JavaScript program that calls the Neocities API and returns the visitor count. -->
    <script src="visitors.js"></script>
    <!-- This is a duplicate of the style.css file, but with the background set to transparent. Placed here to affect this page only. -->
    <style>
      background:transparent
      background-color: black
      color: white;
      font-family: Verdana;
    </style>
  </head>
  <body>
    <!-- This displays a string that the visitors.js file appends with the visitor count, and is the only thing that should appear on the page (viscount.html). -->
    <!-- The entire page is loaded into an iframe on the neocities site, that happens to be sized just right to only show the counter. -->
    <p class="visitor-count">Visitor count: </p>
  </body>
</html>
